<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIZE CITY - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap');

        :root {
            --primary: #1e6ffc;
            --primary-glow: rgba(30, 111, 252, 0.4);
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            background: #000 url('fundo.jpeg') no-repeat center center fixed; 
            background-size: cover;
            height: 100vh; width: 100vw;
            overflow: hidden; color: var(--text-white);
            display: flex; align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                90deg, 
                rgba(0,0,0,0.7) 0%, 
                rgba(0,0,0,0.4) 50%,
                rgba(0,0,0,0.6) 100%
            );
            z-index: 1;
        }

        .particles {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
            animation: float linear infinite;
        }

        @keyframes float {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0); 
                opacity: 0; 
            }
            10% { 
                opacity: 0.6; 
                transform: translateY(90vh) translateX(20px) scale(1);
            }
            90% { 
                opacity: 0.4; 
            }
            100% { 
                transform: translateY(-50px) translateX(150px) scale(0.5); 
                opacity: 0; 
            }
        }

        .container {
            width: 100%; height: 100%; position: relative; z-index: 2;
            padding: 0 30px; display: flex; align-items: center;
        }

        #notificationContainer {
            position: fixed; top: 15px; right: 15px;
            z-index: 9999; display: flex; flex-direction: column; gap: 6px;
        }

        .notif {
            background: rgba(255, 255, 255, 0.98);
            padding: 6px 14px; border-radius: 50px;
            display: flex; align-items: center; gap: 8px;
            color: #000; font-size: 10px; font-weight: 700;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transform: translateX(130%);
            transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            backdrop-filter: blur(10px);
        }
        .notif.show { transform: translateX(0); }
        .notif-dot { width: 6px; height: 6px; border-radius: 50%; }
        .notif.success .notif-dot { background: #2ecc71; }
        .notif.error .notif-dot { background: #ff4757; }
        .notif.info .notif-dot { background: var(--primary); }

        .login-box { 
            width: 280px; 
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateX(-30px); } 
            to { opacity: 1; transform: translateX(0); } 
        }

        .logo-section { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            margin-bottom: 8px; 
        }

        .logo-icon svg { 
            width: 22px; 
            height: 22px; 
            fill: var(--primary); 
            filter: drop-shadow(0 0 12px var(--primary-glow));
            animation: iconGlow 3s ease-in-out infinite;
        }

        @keyframes iconGlow {
            0%, 100% { filter: drop-shadow(0 0 12px var(--primary-glow)); }
            50% { filter: drop-shadow(0 0 18px rgba(30, 111, 252, 0.6)); }
        }
        
        .logo-text { 
            font-size: 24px; 
            font-weight: 900; 
            letter-spacing: -1px; 
            color: var(--text-white);
            text-shadow: 0 0 20px rgba(30, 111, 252, 0.3);
        }
        
        .welcome-msg { 
            font-size: 10px; 
            color: var(--text-gray); 
            margin-bottom: 15px; 
            line-height: 1.4; 
        }

        .input-group-label { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            font-size: 9px; 
            font-weight: 800; 
            margin-bottom: 12px; 
            color: var(--text-white); 
            letter-spacing: 2px; 
            opacity: 0.7; 
        }

        .line { 
            height: 1px; 
            background: linear-gradient(90deg, rgba(30, 111, 252, 0.3), transparent);
            flex-grow: 1; 
        }

        .register-only { 
            display: none; 
            animation: slideDown 0.3s ease; 
        }

        @keyframes slideDown { 
            from { opacity: 0; transform: translateY(-4px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .input-field {
            background: rgba(255,255,255,0.04); 
            height: 38px; 
            border-radius: 8px;
            display: flex; 
            align-items: center; 
            padding: 0 12px; 
            margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .input-field::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(30, 111, 252, 0.1), transparent);
            transition: left 0.5s;
        }

        .input-field:focus-within::before {
            left: 100%;
        }

        .input-field:focus-within { 
            border-color: var(--primary); 
            background: rgba(30, 111, 252, 0.08);
            box-shadow: 0 0 15px rgba(30, 111, 252, 0.2);
        }

        .input-field svg {
            width: 14px;
            height: 14px;
            fill: rgba(255,255,255,0.4);
            margin-right: 10px;
            flex-shrink: 0;
        }

        .input-field input, .input-field select { 
            background: transparent; 
            border: none; 
            color: #fff; 
            width: 100%; 
            font-size: 12px; 
            outline: none;
            z-index: 1;
            font-family: 'Montserrat', sans-serif;
        }

        .input-field select {
            cursor: pointer;
        }

        .input-field select option {
            background: #1a1a1a;
            color: #fff;
        }

        .input-field input::placeholder { 
            color: rgba(255,255,255,0.25); 
        }

        .button-row {
            display: flex;
            gap: 6px;
            margin-top: 12px;
        }

        button {
            height: 38px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-login {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), #0d4fbd);
            color: #fff;
            box-shadow: 0 4px 15px rgba(30, 111, 252, 0.4);
        }

        .btn-login:hover {
            box-shadow: 0 6px 20px rgba(30, 111, 252, 0.6);
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-register {
            flex: 0.5;
            background: rgba(255,255,255,0.06);
            color: var(--text-gray);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-register:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-white);
            border-color: rgba(255,255,255,0.2);
        }
        
        .back-link { 
            display: none; 
            margin-top: 10px; 
            font-size: 9px; 
            color: var(--text-gray); 
            text-decoration: none; 
            cursor: pointer; 
            text-align: left;
            transition: all 0.3s;
        }

        .back-link:hover { 
            color: var(--primary);
            padding-left: 5px;
        }

        .spinner { 
            width: 14px; 
            height: 14px; 
            border: 2px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        @media (max-height: 600px) {
            .login-box { width: 260px; }
            .logo-text { font-size: 20px; }
            .input-field { height: 34px; }
            button { height: 34px; }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>
    <div class="overlay"></div>

    <div class="container">
        <main class="login-box">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 512 512"><path d="M256 0c4.6 0 9.2 1 13.4 2.9L457.7 82.8c22 9.3 38.4 31 38.3 57.2c-.5 99.2-41.3 280.7-213.6 363.2c-16.7 8-36.1 8-52.8 0C57.3 420.7 16.5 239.2 16 140c-.1-26.2 16.3-47.9 38.3-57.2L242.7 2.9C246.8 1 251.4 0 256 0zm0 66.8V444.8C394 378 431.1 230.1 432 141.4L256 66.8l0 0z"/></svg>
                </div>
                <span class="logo-text">HIZE</span>
            </div>
            <p class="welcome-msg" id="msgContext">O amanhã começa aqui. Acesse sua conta.</p>

            <div class="input-group-label">
                <span id="labelContext">CONECTAR</span>
                <div class="line"></div>
            </div>

            <!-- CAMPO SENHA (sempre visível) -->
            <div class="input-field">
                <svg viewBox="0 0 448 512"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                <input type="password" id="password" placeholder="Senha">
            </div>

            <!-- CAMPOS APENAS REGISTRO -->
            <div class="register-only" id="registerFields">
                <!-- Confirmar Senha -->
                <div class="input-field">
                    <svg viewBox="0 0 448 512"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                    <input type="password" id="confirmPassword" placeholder="Confirmar Senha">
                </div>

                <!-- Email -->
                <div class="input-field">
                    <svg viewBox="0 0 512 512"><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
                    <input type="email" id="email" placeholder="Email (Gmail)">
                </div>

                <!-- Gênero -->
                <div class="input-field">
                    <svg viewBox="0 0 640 512"><path d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192h42.7c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0H21.3C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7h42.7C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3H405.3zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352H378.7C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7H154.7c-14.7 0-26.7-11.9-26.7-26.7z"/></svg>
                    <select id="gender">
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                    </select>
                </div>
            </div>

            <div class="button-row">
                <button class="btn-login" id="mainBtn" onclick="handleSubmit()">
                    <span id="btnText">Entrar agora</span>
                    <div class="spinner" id="loader"></div>
                </button>
                <button class="btn-register" id="regBtn" onclick="toggleMode()">Registrar</button>
            </div>
            
            <div class="back-link" id="backLink" onclick="toggleMode()">← Voltar para o login</div>
        </main>
    </div>

    <div id="notificationContainer"></div>

    <script>
        let isRegisterMode = false;

        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        function showNotification(type, message) {
            const container = document.getElementById('notificationContainer');
            const n = document.createElement('div');
            n.className = `notif ${type}`;
            n.innerHTML = `<div class="notif-dot"></div><span>${message}</span>`;
            container.appendChild(n);
            setTimeout(() => n.classList.add('show'), 10);
            setTimeout(() => { n.classList.remove('show'); setTimeout(() => n.remove(), 500); }, 3500);
        }

        function toggleMode() {
            isRegisterMode = !isRegisterMode;
            const mainBtn = document.getElementById('btnText');
            const regBtn = document.getElementById('regBtn');
            const backLink = document.getElementById('backLink');
            const label = document.getElementById('labelContext');
            const msg = document.getElementById('msgContext');
            const passField = document.getElementById('password');
            const registerFields = document.getElementById('registerFields');

            // Limpar todos os campos
            passField.value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('email').value = '';
            document.getElementById('gender').selectedIndex = 0; // Reset para primeira opção

            if (isRegisterMode) {
                mainBtn.innerText = 'Confirmar Cadastro';
                regBtn.style.display = 'none';
                backLink.style.display = 'block';
                label.innerText = 'NOVA CONTA';
                msg.innerHTML = 'Crie sua conta para entrar em Hize City.';
                registerFields.style.display = 'block';
                
                passField.placeholder = 'Digite sua senha';
            } else {
                mainBtn.innerText = 'Entrar agora';
                regBtn.style.display = 'block';
                backLink.style.display = 'none';
                label.innerText = 'CONECTAR';
                msg.innerHTML = 'O amanhã começa aqui. Acesse sua conta.';
                registerFields.style.display = 'none';
                
                passField.placeholder = 'Senha';
            }

            passField.focus();
        }

        function setLoading(active) {
            document.getElementById('btnText').style.display = active ? 'none' : 'block';
            document.getElementById('loader').style.display = active ? 'block' : 'none';
            document.getElementById('mainBtn').disabled = active;
        }

        function handleSubmit() {
            const pass = document.getElementById('password').value;
            
            if (!pass) {
                showNotification('error', 'Digite a senha');
                return;
            }
            
            if (pass.length < 5 || pass.length > 20) {
                showNotification('error', 'Senha deve ter entre 5 e 20 caracteres');
                return;
            }
            
            if (isRegisterMode) {
                // VALIDAÇÕES REGISTRO
                const confirmPass = document.getElementById('confirmPassword').value;
                const email = document.getElementById('email').value;
                const gender = parseInt(document.getElementById('gender').value);

                if (!confirmPass) {
                    showNotification('error', 'Confirme sua senha');
                    return;
                }

                if (pass !== confirmPass) {
                    showNotification('error', 'As senhas não coincidem');
                    return;
                }

                if (!email || email.length < 5) {
                    showNotification('error', 'Digite um email válido');
                    return;
                }

                // ENVIAR REGISTRO
                setLoading(true);
                
                if (window.geckoju && typeof window.geckoju.send === "function") {
                    const payload = JSON.stringify({
                        action: "register",
                        data: {
                            password: pass,
                            confirm_password: confirmPass,
                            email: email,
                            gender: gender
                        }
                    });
                    
                    console.log('[REGISTRO] Enviando:', payload);
                    window.geckoju.send(payload);
                    
                    setTimeout(() => {
                        if (document.getElementById('loader').style.display === 'block') {
                            setLoading(false);
                        }
                    }, 5000);
                } else {
                    console.error('[REGISTRO] Geckoju não disponível!');
                    showNotification('error', 'Erro de conexão');
                    setLoading(false);
                }

            } else {
                // ENVIAR LOGIN
                setLoading(true);
                
                if (window.geckoju && typeof window.geckoju.send === "function") {
                    const payload = JSON.stringify({
                        action: "login",
                        data: {
                            password: pass
                        }
                    });
                    
                    console.log('[LOGIN] Enviando:', payload);
                    window.geckoju.send(payload);
                    
                    setTimeout(() => {
                        if (document.getElementById('loader').style.display === 'block') {
                            setLoading(false);
                        }
                    }, 5000);
                } else {
                    console.error('[LOGIN] Geckoju não disponível!');
                    showNotification('error', 'Erro de conexão');
                    setLoading(false);
                }
            }
        }

        // Receber respostas do PAWN
        if (window.geckoju) {
            window.geckoju.onData = function (data) {
                console.log('[CEF] Recebido:', data);
                setLoading(false);
                
                try {
                    const obj = JSON.parse(data);
                    
                    if (obj.error) {
                        showNotification('error', obj.message || 'Erro desconhecido');
                        
                        if (obj.message && obj.message.includes('nao encontrada')) {
                            setTimeout(() => {
                                showNotification('info', 'Clique em "Registrar" para criar sua conta');
                            }, 1000);
                        }
                    } else if (obj.success) {
                        showNotification('success', obj.message);
                    } else if (obj.message) {
                        showNotification('info', obj.message);
                    }
                } catch (e) {
                    console.log('[CEF] Resposta não-JSON:', data);
                }
            };

            window.geckoju.onReady = function () {
                console.log('[CEF] Geckoju bridge ready!');
            };
        }

        // ENTER para enviar
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });

        // Inicializar
        window.addEventListener('load', () => {
            createParticles();
            document.getElementById('password').focus();
            console.log('[CEF] Interface carregada');
        });
    </script>
</body>
</html>
