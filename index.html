<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPITAL Login CEF</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: url('fundo.png') no-repeat center center fixed; 
            background-size: cover;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            color: white;
            display: flex;
            align-items: center;
        }

        /* Overlay com gradiente */
        .overlay {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 100%);
            z-index: 1;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
            padding: 0 80px;
            display: flex;
            align-items: center;
        }

        /* Ícones do topo com animação de entrada */
        .top-icons {
            position: absolute;
            top: 40px;
            right: 60px;
            display: flex;
            gap: 20px;
            animation: slideInFromRight 0.8s ease-out;
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .icon-box {
            background: rgba(255, 255, 255, 0.9);
            color: #1e2c3a;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .icon-box:hover { 
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .icon-box svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Login box com animação de entrada */
        .login-box {
            width: 480px;
            animation: slideInFromLeft 0.8s ease-out;
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-icon {
            font-size: 48px;
            animation: rotateIn 1s ease-out;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-180deg) scale(0);
                opacity: 0;
            }
            to {
                transform: rotate(0) scale(1);
                opacity: 1;
            }
        }

        .logo-icon svg {
            width: 48px;
            height: 48px;
            fill: #3498db;
            filter: drop-shadow(0 0 10px rgba(52, 152, 219, 0.5));
        }

        .logo-text {
            font-size: 56px;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #ffffff 0%, #3498db 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-msg {
            font-size: 13px;
            letter-spacing: 0.5px;
            margin-bottom: 50px;
            opacity: 0.8;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.8; }
        }

        .input-group-label {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #3498db;
            letter-spacing: 1.5px;
        }

        .line {
            height: 2px;
            background: linear-gradient(90deg, #3498db, transparent);
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .line::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.8), transparent);
            animation: lineShine 2s infinite;
        }

        @keyframes lineShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Input field com animações */
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            height: 65px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 0 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #3498db;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field:focus-within {
            background: rgba(255, 255, 255, 0.08);
            border-color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
        }

        .input-field.error {
            border-color: #e74c3c;
            border-left-color: #e74c3c;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .input-field svg {
            width: 22px;
            height: 22px;
            opacity: 0.6;
            margin-right: 18px;
            fill: currentColor;
            transition: all 0.3s;
        }

        .input-field:focus-within svg {
            opacity: 1;
            fill: #3498db;
            transform: scale(1.1);
        }

        .input-field input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            font-size: 15px;
            font-weight: 500;
            outline: none;
            letter-spacing: 0.5px;
        }

        .input-field input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        .input-field input::-webkit-input-placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field input::-moz-placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Botões com animações */
        .button-row {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            height: 58px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-login {
            background: #3498db;
            color: white;
            flex: 2;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-register {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-login:hover { 
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
        }

        .btn-register:hover { 
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .btn-login:active,
        .btn-register:active {
            transform: translateY(0);
        }

        .forgot-password {
            display: inline-block;
            margin-top: 35px;
            font-size: 11px;
            color: white;
            text-decoration: none;
            opacity: 0.6;
            border-left: 3px solid #3498db;
            padding-left: 12px;
            transition: all 0.3s;
        }

        .forgot-password:hover { 
            opacity: 1;
            padding-left: 18px;
            color: #3498db;
        }

        /* Footer */
        .footer-info {
            position: absolute;
            bottom: 35px;
            left: 80px;
            font-size: 11px;
            opacity: 0.4;
            letter-spacing: 0.5px;
            animation: fadeIn 2s ease-out;
        }

        /* Sistema de notificações */
        .notification {
            position: fixed;
            top: -100px;
            right: 40px;
            background: rgba(20, 20, 20, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 320px;
            border-left: 5px solid;
        }

        .notification.show {
            top: 40px;
        }

        .notification.success {
            border-left-color: #2ecc71;
        }

        .notification.error {
            border-left-color: #e74c3c;
        }

        .notification.warning {
            border-left-color: #f39c12;
        }

        .notification.info {
            border-left-color: #3498db;
        }

        .notification svg {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        .notification.success svg { fill: #2ecc71; }
        .notification.error svg { fill: #e74c3c; }
        .notification.warning svg { fill: #f39c12; }
        .notification.info svg { fill: #3498db; }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .notification-message {
            font-size: 12px;
            opacity: 0.85;
            line-height: 1.4;
        }

        .notification-close {
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
            width: 20px;
            height: 20px;
        }

        .notification-close:hover {
            opacity: 1;
        }

        .notification-close svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(52, 152, 219, 0.3);
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsividade para DPI 400 landscape */
        @media (max-height: 600px) {
            .container { padding: 0 60px; }
            .login-box { width: 420px; }
            .logo-text { font-size: 48px; }
            .input-field { height: 55px; }
            button { height: 50px; }
        }
    </style>
</head>

    <script>
        // ===================== SISTEMA DE NOTIFICAÇÕES =====================
        function showNotification(type, title, message, duration = 4000) {
            const container = document.getElementById('notificationContainer');
            
            const icons = {
                success: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>',
                error: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>',
                warning: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>',
                info: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>'
            };

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                ${icons[type]}
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
                <div class="notification-close" onclick="this.parentElement.remove()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                    </svg>
                </div>
            `;

            container.appendChild(notification);

            // Animação de entrada
            setTimeout(() => notification.classList.add('show'), 10);

            // Auto-remover
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 500);
            }, duration);
        }

        // ===================== FUNÇÕES DE LOGIN =====================
        function sendToServer(action, password) {
            const payload = JSON.stringify({
                action: action,
                password: password
            });

            if (window.geckoju && typeof window.geckoju.send === "function") {
                window.geckoju.send(payload);
            } else {
                console.log("[DEBUG] Geckoju não disponível:", payload);
                // Simulação para testes
                setTimeout(() => {
                    if (action === "login") {
                        simulateServerResponse(true, "Login efetuado com sucesso!");
                    } else {
                        simulateServerResponse(true, "Registro efetuado com sucesso!");
                    }
                }, 1500);
            }
        }

        // Função para simular resposta do servidor (apenas para testes)
        function simulateServerResponse(success, message) {
            setLoading(false);
            if (success) {
                showNotification('success', 'Sucesso', message);
            } else {
                showNotification('error', 'Erro', message);
                document.getElementById('passwordField').classList.add('error');
                setTimeout(() => {
                    document.getElementById('passwordField').classList.remove('error');
                }, 500);
            }
        }

        function setLoading(isLoading) {
            const spinner = document.getElementById('loadingSpinner');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');

            if (isLoading) {
                spinner.classList.add('active');
                loginBtn.disabled = true;
                registerBtn.disabled = true;
                loginBtn.style.opacity = '0.6';
                registerBtn.style.opacity = '0.6';
            } else {
                spinner.classList.remove('active');
                loginBtn.disabled = false;
                registerBtn.disabled = false;
                loginBtn.style.opacity = '1';
                registerBtn.style.opacity = '1';
            }
        }

        function login() {
            const pass = document.getElementById('password').value;
            const field = document.getElementById('passwordField');

            if (!pass || pass.length === 0) {
                field.classList.add('error');
                showNotification('error', 'Campo Vazio', 'Por favor, digite sua senha.');
                setTimeout(() => field.classList.remove('error'), 500);
                return;
            }

            if (pass.length < 4) {
                field.classList.add('error');
                showNotification('warning', 'Senha Curta', 'A senha deve ter no mínimo 4 caracteres.');
                setTimeout(() => field.classList.remove('error'), 500);
                return;
            }

            setLoading(true);
            sendToServer("login", pass);
        }

        function register() {
            const pass = document.getElementById('password').value;
            const field = document.getElementById('passwordField');

            if (!pass || pass.length === 0) {
                field.classList.add('error');
                showNotification('error', 'Campo Vazio', 'Por favor, digite uma senha para registrar.');
                setTimeout(() => field.classList.remove('error'), 500);
                return;
            }

            if (pass.length < 6) {
                field.classList.add('error');
                showNotification('warning', 'Senha Fraca', 'A senha deve ter no mínimo 6 caracteres para o registro.');
                setTimeout(() => field.classList.remove('error'), 500);
                return;
            }

            setLoading(true);
            sendToServer("register", pass);
        }

        function openLink(url) {
            showNotification('info', 'Link Externo', 'Abrindo ' + url);
            // Aqui você pode adicionar lógica para abrir links se o CEF permitir
        }

        // ===================== EVENT LISTENERS =====================
        // ENTER para logar
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Remover erro ao digitar
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('passwordField').classList.remove('error');
        });

        // ===================== GECKOJU BRIDGE =====================
        if (window.geckoju) {
            window.geckoju.onData = function (data) {
                console.log("[SERVER DATA]", data);
                setLoading(false);

                try {
                    const obj = JSON.parse(data);

                    if (obj.status === "success") {
                        showNotification('success', 'Sucesso', obj.msg || 'Operação realizada com sucesso!');
                    } else if (obj.status === "error") {
                        showNotification('error', 'Erro', obj.msg || 'Ocorreu um erro.');
                        document.getElementById('passwordField').classList.add('error');
                        setTimeout(() => {
                            document.getElementById('passwordField').classList.remove('error');
                        }, 500);
                    } else if (obj.msg) {
                        showNotification('info', 'Informação', obj.msg);
                    }

                } catch (e) {
                    showNotification('info', 'Servidor', data);
                }
            };

            window.geckoju.onReady = function () {
                console.log("Geckoju bridge ready!");
                showNotification('success', 'Conectado', 'Sistema de autenticação carregado!', 2000);
            };
        }

        // Mensagem de boas-vindas
        window.addEventListener('load', function() {
            setTimeout(() => {
                showNotification('info', 'Bem-vindo!', 'Digite sua senha para continuar.', 3000);
            }, 500);
        });
    </script>
</body>
